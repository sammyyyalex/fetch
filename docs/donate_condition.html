        var conditionObject = {
            "Used - Like new": {},
            "Used - Good": {},

            var conditionSel = document.getElementById("subject");
            for (var x in conditionObject) {
                conditionSel.options[conditionSel.options.length] = new Option(x, x);
            }
        }
    </script>
