    <script>
        var count = 1;
        function setColor(btn, color) {
            var property = document.getElementById(btn);
            if (count == 0) {
                property.style.backgroundColor = "#FFFFFF"
                count = 1;
            }
            else {
                property.style.backgroundColor = "#99F4B3"
                count = 0;
            }
        }
    </script>

<div class="container-fluid">

    <nav class="navbar">

    <div class="row" id="hero">
        <div class="col-8">
            <h4>My device is</h4>
            <div class="row" id="buttonGroup">
                <input type="button" id="button" value = "Smartphone" style= "color:black"
                       onclick="setColor('button', '#99F4B3')";/>

                <input type="button" id="button2" value = "Tablet" style= "color:black"
                       onclick="setColor('button2', '#99F4B3')";/>

                <input type="button" id="button3" value = "Laptop" style= "color:black"
                       onclick="setColor('button3', '#99F4B3')";/>
            </div>

            <form>

            </form>
            <br>
            <a class="btn" href="donate_condition.html" role="button" id="next">Next</a>

        <div class="col-4">

</div>
